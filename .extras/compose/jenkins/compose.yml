# Aufruf:   docker compose up
#           docker compose exec docker ash
#               cat /etc/os-release
#                   Alpine Linux
#               cat /proc/version
#                   Kernel 5.10.102.1-microsoft-standard-WSL2
#               uname -r
#           docker compose exec jenkins bash
#               cat /etc/os-release
#                   ID=debian
#                   VERSION="12 (bookworm)"
#           docker compose down

# https://github.com/compose-spec/compose-spec/blob/master/spec.md#compose-file
# https://github.com/compose-spec/compose-spec/blob/master/spec.md#services-top-level-element
# https://docs.docker.com/compose/compose-file
# https://docs.docker.com/compose/compose-file/compose-file-v3

services:
  docker:
    image: docker:28.0.4-dind
    restart: always
    ports:
      - published: 3000
        target: 3000
      - published: 5000
        target: 5000
      - published: 2376
        target: 2376
    networks:
      jenkins-network:
        # alternative hostnames im virtuellen Netzwerk
        aliases: [docker]
    volumes:
      - type: bind
        source: C:/Zimmermann/volumes/jenkins/certs
        target: /certs/client
      - type: bind
        source: C:/Zimmermann/volumes/jenkins/jenkins_home
        target: /var/jenkins_home
    privileged: true
    env_file: docker.env
    container_name: docker
    cap_drop: [ALL]
    deploy:
      resources:
        limits:
          cpus: "2.0"
          memory: 4G
        reservations:
          cpus: "1.0"
          memory: 4G

  jenkins:
    image: juergenzimmermann/jenkins:2025.4.1
    restart: always
    ports:
      - published: 7070
        target: 8080
      - published: 50000
        target: 50000
    networks: [jenkins-network]
    volumes:
      - type: bind
        # /var/jenkins_home/workspace enthaelt das Verzeichnis "buch"
        source: C:/Zimmermann/volumes/jenkins/jenkins_home
        target: /var/jenkins_home
      - type: bind
        source: C:/Zimmermann/volumes/jenkins/certs
        target: /certs/client
        read_only: true
    env_file: .env
    user: "jenkins:jenkins"
    container_name: jenkins
    hostname: jenkins
    cap_drop: [ALL]
    deploy:
      resources:
        limits:
          cpus: "2.0"
          memory: 4G
        reservations:
          cpus: "1.0"
          memory: 4G

networks:
  jenkins-network: {}
