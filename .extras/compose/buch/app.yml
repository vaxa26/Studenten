# ==============================================================================
# N o d e
# ==============================================================================
node:
  port: 3000

# ==============================================================================
# D a t e n b a n k
# ==============================================================================

# "pg-native" erfordert die Installation von PostgreSQL: Docker-Image genÃ¼gt nicht
# "better-sqlite3" erfordert Python zum Uebersetzen, wenn das Docker-Image gebaut wird

db:
  #type: postgres
  #type: mysql
  #type: sqlite

  host: postgres
  #host: mysql

  #username: buch
  #password: p
  #passwordAdmin: p
  #name: buch
  populate: true

# ==============================================================================
# K e y c l o a k
# ==============================================================================
# Client-ID muss durch die Umgebungsvariable CLIENT_ID gesetzt werden
keycloak:
  #schema: http
  #host: keycloak
  #port: 8080
  #realm: nest
  # siehe Keycloak Menuepunkt "Clients" > Tab "Clients list" > Spalte "Client ID"
  #clientId: nest-client
  #tokenValidation: online

# ==============================================================================
# L o g g i n g
# ==============================================================================
log:
  #dir: /tmp
  level: debug
  pretty: true

# ==============================================================================
# H e a l t h
# ==============================================================================
health:
  prettyPrint: true

# ==============================================================================
# M a i l s e r v e r
# ==============================================================================
mail:
  #activated: false
  host: fakesmtp
  port: 8025
  log: false
